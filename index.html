<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center">A project based approach to learn Model Window</h1>
      <p class="text-center"><a href="#" data-bs-target="#login-modal" data-bs-toggle="modal" role="button" class="btn btn-primary btn-lg">Login Here!</a></p>
    </div>
  </div>
</div>

<div class="modal light" id="login-modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header text-center">
        <img id="img-logo" class="img-thumbnail" src="google.png" width="400px" alt="">
      </div>
      <div id="div-forms">
        <form>
          <div class="modal-body">
          <div>
            <span>Type your Email and Password here:</span>
          </div>
          <input class="form-control" placeholder="Email" type="text" required>
            <input class="form-control" placeholder="Password" type="Password" required>
            <div class="checkbox">
              <label>
                <input type="checkbox"> Remember me
              </label>
            </div>
            </div>
            <div class="modal-footer">
              <div class="row d-grid gap-2 d-sm-flex mx-auto">
                <div class="col-sm-4">
                  <button type="submit" class="btn btn-primary">Log</button>
                </div>
                <div class="col-sm-4">
                  <button type="submit" class="btn btn-primary">Sign </button>
                </div>
              </div>
            </div>
        </form>
      </div>



    </div>
  </div>
</div>


</body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.slim.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether-select/1.1.1/js/select.min.js"></script>

</html>
